; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.f_cpu = 240000000L
board_build.partitions = huge_app.csv
board_build.filesystem_size = 1m
lib_ldf_mode = deep
lib_deps = 
	gin66/FastAccelStepper@^0.31.3
	esphome/ESPAsyncWebServer-esphome@^3.3.0
	esphome/AsyncTCP-esphome@^2.1.4
	adafruit/Adafruit NeoPixel@^1.12.3
	jrowberg/I2Cdevlib-Core@^1.0.1
	jrowberg/I2Cdevlib-MPU6050@^1.0.0
	bblanchon/ArduinoJson@^7.2.1
	links2004/WebSockets@2.3.7
build_flags = 
	-I include
	-DCORE_DEBUG_LEVEL=3
	-DASYNCWEBSERVER_REGEX=1
	-O2
	-DCONFIG_ARDUHAL_LOG_COLORS=1
upload_speed = 115200
;upload_protocol = espota
upload_port = /dev/ttyUSB0 ;192.168.65.216 ;/dev/ttyUSB0 ;COM6

monitor_port = /dev/ttyUSB0 ;COM6
; upload_flags = 
;    --port=3232 ; Default OTA port
;    --auth="123456789S23" ; Replace with your OTA password
monitor_speed = 115200
monitor_filters = 
	esp32_exception_decoder
	time
	colorize
	log2file
	default
